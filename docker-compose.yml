version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: inka-postgres
    environment:
      POSTGRES_USER: inka
      POSTGRES_PASSWORD: inka
      POSTGRES_DB: inka_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U inka" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: inka-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: inka-api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://inka:inka@postgres:5432/inka_dev
      REDIS_URL: redis://redis:6379/0
      ENVIRONMENT: development
      LOG_LEVEL: DEBUG
    volumes:
      - ./apps/api:/app/apps/api
      - ./libs:/app/libs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn apps.api.src.main:app --host 0.0.0.0 --port 8000 --reload

  bot:
    build:
      context: .
      dockerfile: apps/bot/Dockerfile
    container_name: inka-bot
    environment:
      DATABASE_URL: postgresql://inka:inka@postgres:5432/inka_dev
      REDIS_URL: redis://redis:6379/0
      BOT_TOKEN: ${BOT_TOKEN}
      ENVIRONMENT: development
      LOG_LEVEL: DEBUG
    volumes:
      - ./apps/bot:/app/apps/bot
      - ./libs:/app/libs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_started
    command: python -m apps.bot.src.main

  admin:
    build:
      context: ./apps/admin
      dockerfile: Dockerfile
    container_name: inka-admin
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    volumes:
      - ./apps/admin:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:
