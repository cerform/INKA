version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=inka_admin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: always
    ports:
      - "8000:8080"
    environment:
      - PROJECT_NAME=INKA Admin
      - POSTGRES_SERVER=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=inka_admin
      - REDIS_HOST=redis
      - SECRET_KEY=dev_secret_key
      - PORT=8080
    depends_on:
      - db
      - redis

  bot:
    build:
      context: .
      dockerfile: apps/bot/Dockerfile
    restart: always
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - POSTGRES_SERVER=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=inka_admin
      - REDIS_HOST=redis
    depends_on:
      - db
      - redis

  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
    restart: always
    ports:
      - "3000:8080"
    depends_on:
      - api

volumes:
  postgres_data:
